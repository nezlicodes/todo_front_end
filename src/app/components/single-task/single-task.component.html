<div class="container">
    <mat-card>
        <mat-card-title> {{task.name}} </mat-card-title>
        <mat-card-subtitle>Published on: {{task.created_at}}  </mat-card-subtitle>
        <mat-card-content>
             <p>
                    {{task.description}}
             </p>  
        </mat-card-content>
        <mat-card-actions>
                <button mat-button color='primary'  (click)="openDialog()" >Edit</button>
                <button mat-button (click)='deleteTask(task.id)' color='accent'>Delete</button>
              </mat-card-actions>
    </mat-card>
</div>
